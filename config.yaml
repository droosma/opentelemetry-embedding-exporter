receivers:
  otlp:
    protocols:
      http:
      grpc:

processors:
  batch:
  
exporters:
  embeddingexporter:
    verbosity: detailed
    embedding:
      key: ${env:OpenAIEmbeddingKey}
      endpoint: "https://rg-openai-sandbox.openai.azure.com/"
      model_mapping:
        text-embedding-ada-002: "embedding"
    persistence:
      host     : "host.docker.internal"
      port     : "6379"
      password : ""
  logging:
    verbosity: detailed

service:
  pipelines:
    # traces:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [embeddingexporter]
    # metrics:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [embeddingexporter]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: 
        - embeddingexporter
        #- logging